<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JsInteractor</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JsInteractor.js" type="text/javascript"></script>
    <script type="text/javascript">
     function callback(result)
      {
          alert(result);
      }

    </script>
    <style>

    </style>
</head>

<body>
<div>
    <h3>JsInteractor 测试</h3>
</div>
<ul class="list">
    <li>
        <div>
            <button onclick="JsInteractor.call('showToast',['js 传过来的方法参数','param two'])">
                测试showToast,同步返回值
            </button>
        </div>

        <div>
            <button onclick="JsInteractor.callasync('async',['js 传过来的方法参数','param two'],'callback')">
                测试showToast,异步执行完成后通知js
            </button>
        </div>

    </li>
    <br/>
</ul>
</body>
</html>
